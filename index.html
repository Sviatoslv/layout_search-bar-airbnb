<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="" method="">
      <input
        data-qa="big"
        data-qa="keypress"
        type="search"
        name="search-field"
        class="search-input"
        id="search-field-id"
        placeholder="Try “Los Angeles”"
        aria-label="search by city"
        >

        <button type="submit" class="search-button">
          <img
            src="./images/Search.svg"
            alt="search button"
            >
        </button>
    </form>

    <form action="" method="">
      <input
      data-qa="small"
      type="search"
      name="search-field"
      class="search-input search-input--small"
      id="search-field-id"
      placeholder="Try “Los Angeles”"
      aria-label="search by city"
      >

      <button type="submit" class="search-button search-button--small">
        <img
          src="./images/Search.svg"
          alt="search button"
          >
      </button>
    </form>
  </main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
